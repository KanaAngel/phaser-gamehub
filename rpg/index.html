<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Phaser RPG</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.54.0/dist/phaser.min.js"></script>
    <script src="index.js"></script>
    <style media="screen">
      body {
        margin: 0;
        padding: 0;
      }

      .container {
        width: 100vw;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      h1 {
        flex: 1;
      }

      input {
        position: fixed;
        width: 100px;
        height: 20px;
        top: 10px;
        left: calc(50vw - 50px);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div id="gameContainer">

      </div>
    </div>

    <input type="range" name="threshold" min="0" step=".05" max="1" value="0.5" oninput="newTerrain(this.value)">
  </body>
</html>
